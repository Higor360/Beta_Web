stages:
  - teste-unitario
  - cobertura
  - teste-integracao
  - sonar

teste-unitario:
  stage: teste-unitario
  tags:
    - runner-web
  allow_failure: false
  script:
    - mvn clean test org.jacoco:jacoco-maven-plugin:prepare-agent test jacoco:report
  coverage: '/cobertura de codigo: /Total.*?([0-9]{1,3})%/'
  rules:
    - if:
        (
        $CI_PIPELINE_SOURCE == "merge_request_event" ||
        $CI_COMMIT_BRANCH == "develop" ||
        $CI_COMMIT_BRANCH == "master" ||
        $DEBUG == "true"
        )
  artifacts:
    when: always
    expire_in: 5 days
    paths:
      - ./target/surefire-reports/*.xml
      - ./target/site/jacoco/jacoco.xml
      - ./target/classes/santos/higor/*/*.*
    reports:
      junit:
        - ./target/surefire-reports/*.xml
        - ./target/site/jacoco/jacoco.xml
        - ./target/classes/santos/higor/*/*.*


cobertura:
  stage: cobertura
  tags:
    - runner-web
  script:
    - python C:/Users/Higor/Downloads/cover2cover/cover2cover-master/cover2cover.py target/site/jacoco/jacoco.xml $CI_PROJECT_DIR\src\main\java\ > target/site/cobertura.xml
  needs: ["teste-unitario"]
  when: always
  coverage: '/cobertura de codigo: /Total.*?([0-9]{1,3})%/'
  rules:
    - if:
        (
        $CI_PIPELINE_SOURCE == "merge_request_event" ||
        $CI_COMMIT_BRANCH == "develop" ||
        $CI_COMMIT_BRANCH == "master" ||
        $DEBUG == "true"
        )
  artifacts:
    paths:
      - target/site/cobertura.xml
    reports:
      coverage_report:
        coverage_format: cobertura
        path: ./target/site/cobertura.xml

teste-integracao:
  stage: teste-integracao
  tags:
    - runner-web
  allow_failure: true
  script:
    - mvn clean verify
      "-DskipUnitTests=true"
      "-Dprop.headless=$PROP_HEADLESS"
      "-Dprop.navigator=$PROP_NAVEGADOR"
      "-Dprop.screenShot=$PROP_CAPTURA_TELA"
      "-Dprop.cleanScreenShot=$PROP_LIMPAR_CAPTURA_TELA"
      "-Dprop.url.amazon=$PROP_URL_AMAZON"
      "-Dprop.path.driver=$PROP_PATH_DRIVER"
      "-Dprop.path.screenShot=$PROP_PATH_CAPTURA_TELA"
  rules:
    - if:
        (
        $CI_PIPELINE_SOURCE == "merge_request_event" ||
        $CI_COMMIT_BRANCH == "develop" ||
        $CI_COMMIT_BRANCH == "master" ||
        $DEBUG == "true"
        )
  artifacts:
    when: always
    expire_in: 5 days
    paths:
      - ./target/failsafe-reports/TEST*.xml
    reports:
      junit: ./target/failsafe-reports/*.xml

sonarqube:
  stage: sonar
  tags:
    - runner-web
  dependencies:
    - teste-unitario
  allow_failure: true
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn sonar:sonar "-Dsonar.projectKey=beta_web" "-Dsonar.projectName=beta_web" "-Dsonar.login=$SONAR_TOKEN"
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'

